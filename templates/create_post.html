<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Login </title>
		<style>

		  body {
		    font-family: Arial, sans-serif;
		    background-color: #f0f0f0;
		    margin-top: 90px;
		    padding: 0;
		  }
          #textarea textarea {
            width: 700px;
            height: 300px;
            padding: 10px;
            border: 1px solid olive;
            font-size: 16px;
          }		  
		</style>
	</head>
	<body>
		<div>
		  <form method="POST", action="">
			<div>
			    {{ form.hidden_tag() }}
            </div>
            <div id="textarea">
                {{ form.content }}
            </div>
			<div id="postbtn">
			    {{ form.submit }}
			</div>
		  </form>
		</div>
	</body>
</html>
